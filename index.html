<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="color-box" id="colorBox">
            <input 
                type="text" 
                id="colorInput" 
                placeholder="Enter Color Code" 
                maxlength="7" 
                oninput="validateAndChangeColor()" />
        </div>
        <h5 id="errorMessage">Wrong color code!</h5>
        <p id="suggestionMessage"></p>
    </div>

    <div class="slider-container">
        <label for="redSlider">Red: <span id="redValue">128</span></label>
        <input type="range" id="redSlider" min="0" max="255" value="128" oninput="updateColorFromSliders()">

        <label for="greenSlider">Green: <span id="greenValue">128</span></label>
        <input type="range" id="greenSlider" min="0" max="255" value="128" oninput="updateColorFromSliders()">

        <label for="blueSlider">Blue: <span id="blueValue">128</span></label>
        <input type="range" id="blueSlider" min="0" max="255" value="128" oninput="updateColorFromSliders()">
    </div>

    <div class="colors-panel" id="colorsPanel" onclick="toggleColorsPanel()">
        <h3>Color Examples</h3>
        <ul>
            <li style="background-color: #FF5733;">#FF5733</li>
            <li style="background-color: #33FF57;">#33FF57</li>
            <li style="background-color: #5733FF;">#5733FF</li>
            <li style="background-color: #FF33A1;">#FF33A1</li>
            <li style="background-color: #33FFF0;">#33FFF0</li>
            <li style="background-color: #F0FF33;">#F0FF33</li>
            <li style="background-color: #000000;">#000000</li>
            <li style="background-color: #FFFFFF; color: #000;">#FFFFFF</li>
            <li style="background-color: #C70039;">#C70039</li>
            <li style="background-color: #900C3F;">#900C3F</li>
            <li style="background-color: #581845;">#581845</li>
            <li style="background-color: #FFC300;">#FFC300</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
